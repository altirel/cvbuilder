version: '3.8'
name: 'cvbuilder'
services:
  mongodb:
    image: mongo
    restart: always
    container_name: mongodb
    environment:
      - MONGO_INITDB_ROOT_USERNAME=root
      - MONGO_INITDB_ROOT_PASSWORD=root
      - MONGO_INITDB_DATABASE=cvbuilder
    ports:
      - '27017:27017'
    volumes:
      - ./init-mongo.js:/docker-entrypoint-initdb.d/init-mongo.js
      - mongo_config:/data/configdb
      - mongo_db:/data/db

  minio:
    image: bitnami/minio
    ports:
      - '9000:9000'
      - '9001:9001'
    environment:
      - MINIO_ROOT_USER=minio-root-access
      - MINIO_ROOT_PASSWORD=minio-root-secret
    volumes:
      - minio_storage:/mnt/data

  cvbuilder:
    image: altirel/cvbuilder
    container_name: cvbuilder
    build:
      context: ./
      dockerfile: Dockerfile
    depends_on:
      - mongodb
      - minio
    environment:
      - DATABASE_USERNAME=root
      - DATABASE_PASSWORD=root
      - DATABASE_HOST=mongodb
      - DATABASE_PORT=27017
      - DATABASE_NAME=cvbuilder
      - MINIO_URL=http://minio:9000
      - MINIO_ACCESS=minio-root-access
      - MINIO_SECRET=minio-root-secret
    ports:
      - '8080:8080'
    volumes:
      - cvbuilder:/tmp
volumes:
  cvbuilder:
    driver: local
  minio_storage:
    driver: local
  mongo_config:
    driver: local
  mongo_db:
    driver: local
